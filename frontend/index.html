<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Vínculos 3D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="ui-panel">
        <div class="panel-header">
            <h2>Controles Temporais</h2>
        </div>
        
        <div class="timeline-container">
            <div class="timeline-info">
                <span id="current-date">Carregando...</span>
            </div>
            <input type="range" id="timeline-slider" min="0" max="100" value="0" step="1">
            <div class="timeline-labels">
                <span id="start-date">-</span>
                <span id="end-date">-</span>
            </div>
            <div class="timeline-controls">
                <button id="play-pause-btn">▶ Play</button>
                <button id="reset-btn">Reset</button>
                <input type="number" id="speed-input" min="0.1" max="5" step="0.1" value="1">
                <label for="speed-input">Velocidade</label>
            </div>
        </div>
        
        <div class="info-panel">
            <h3>Informações</h3>
            <div id="node-info">
                <p>Clique em um nó para ver detalhes</p>
            </div>
            <div id="stats">
                <p><strong>Pessoas:</strong> <span id="people-count">0</span></p>
                <p><strong>Conexões:</strong> <span id="connections-count">0</span></p>
            </div>
        </div>
        
        <div class="search-panel">
            <h3>Buscar</h3>
            <input type="text" id="search-input" placeholder="Nome da pessoa...">
            <div id="search-results"></div>
        </div>
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
